<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>
</head>

<body>

    <main>

        <section class="telaDeLogin">



            <div class="login">

                <h1 id="titulo01">Bem vindo a sua p√°gina de recados!</h1>

                <form id="formLogin">
                    <fieldset class="bordaLogin">

                        <label for="emailLogin"><b>E-mail:</b></label><br>
                        <input type="email" name="emailLogin" id="emailLogin" placeholder="Digite seu e-mail" required>

                        <br><br>

                        <label for="senhaLogin"><b>Senha:</b></label><br>
                        <input type="password" name="senhaLogin" id="senhaLogin" placeholder="Informe sua senha:"
                            minlength="6" required>

                        <br><br>

                        <button type="submit" id="btn-login"><b>Entrar</b></button>

                    </fieldset>

                </form>
    </main>

</body>

</html>
