<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recados</title>
</head>

<body>

    <main>

        <section class="telaDeCadastro">


            <div class="Cadastro">

                <h1 id="titulo01">Fa√ßa seu Cadastro!</h1>

                <form id="formCadastro">
                    <fieldset class="bordaCadastro">

                        <label for="nomeCadastro"><b>Nome Completo</b></label><br>
                        <input type="text" name="nomeCadastro" id="nomeCadastro" placeholder="Nome Completo" required>

                        <br><br>

                        <label for="emailCadastro"><b>E-mail:</b></label><br>
                        <input type="email" name="emailCadastro" id="emailCadastro" placeholder="Digite seu e-mail" required>

                        <br><br>

                        <label for="senhaCadastro"><b>Senha:</b></label><br>
                        <input type="password" name="senhaCadastro" id="senhaCadastro" placeholder="Informe sua senha:"
                            minlength="6" required>

                        <br><br>
                        <a href="index.html">
                        <button type="submit" id="btn-cadastrar"><b>Cadastre-se</b></button>
                    </a>
                    </fieldset>

                </form>
    </main>


</body> <script src="script.js"></script>

</html>
